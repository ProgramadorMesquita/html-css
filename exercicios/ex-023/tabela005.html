<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            margin: auto;
            text-align: center;
            border-collapse: collapse;
            width: 500px;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
        }

        col.cnome{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>cadastro</caption>

        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>f</td>
            <td>25</td>
            <td>jornalista</td>
        </tr>

        <tr>
            <td>steve</td>
            <td>m</td>
            <td>35</td>
            <td>pedreiro</td>
        </tr>

        <tr>
            <td>carlos</td>
            <td>m</td>
            <td>14</td>
            <td>estudante</td>
        </tr>

        <tr>
            <td>márcia</td>
            <td>f</td>
            <td>21</td>
            <td>enfermeira</td>
        </tr>

        <tr>
            <td>jordana</td>
            <td>f</td>
            <td>62</td>
            <td>aposentada</td>
        </tr>
    </table>
</body>
</html>
