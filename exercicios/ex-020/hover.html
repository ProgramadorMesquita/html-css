<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: blueviolet;
            width: 230px;

        }

        div:hover{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ENCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
