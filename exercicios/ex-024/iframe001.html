<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Alguns sites bloquiam o acesso via iframe <iframe src="https://youtube.com" frameborder="0" width="500px"></iframe></p>

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" style="height: 400px;">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a>
        </iframe>

        para aprender a programar</p>

    <p>
        O repósitorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>

        Também é muito legal!
    </p>
</body>
</html>
